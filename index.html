<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Genrator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Random Quote Genrator</h1>
      <div>
        <h2 >
          <i class="fa-sharp fa-solid fa-quote-left"></i><span class="quote" id="quote"> A friend is deed a
          friend in indeed </span><i class="fa-solid fa-quote-right"></i>
        </h2>
        <p class="author" id="author">~ Authour</p>
      </div>
      <button class="btn" id="btn">GET A QUOTE</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
